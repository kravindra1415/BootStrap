    <!----------------------------------------------START HERE----------------------------------->
    <div class="container mt-5">
        <div class="bg-danger p-3 text-white">
            <h3>Register Here</h3>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="email">

                <div class="form-group">

                    <option>Team Leader</option>

                </select>
                </div>
                <label class="form-check-label">Select Gender</label>

                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

                      Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-check-label">Upload image</label>
                    <input class="form-control-file" type="file"> </div>
            </form>
            <input type="submit" class="btn btn-outline-yellow" value="Register">
