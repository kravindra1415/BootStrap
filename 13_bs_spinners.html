<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="Bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="D:\boot_classes\Bootstrap\css\bootstrap.css">
    <link rel="stylesheet" href="D:\boot_classes\Bootstrap\css\mdb.css">
    <link rel="stylesheet" href="D:\boot_classes\Bootstrap\css\style.css">
</head>

<body>

    <script src="D:\boot_classes\Bootstrap\js\jquery.js"></script>
    <script src="D:\boot_classes\Bootstrap\js\popper.js"></script>
    <script src="D:\boot_classes\Bootstrap\js\bootstrap.js"></script>
    <script src="D:\boot_classes\Bootstrap\js\jquery.js"></script>

    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">BS Spinners</a>
    </nav>
    <!----------------------------------------------START HERE----------------------------------->
    <div class="container mt-5">
        <!--Border spinner-->
        <div class="spinner-border text-success p-4 m-3"></div>
        <div class="spinner-border text-info p-4 m-3"></div>
        <div class="spinner-border text-warning p-4 m-3"></div>
        <div class="spinner-border text-danger p-4 m-3"></div>
        <div class="spinner-border text-secondary p-4 m-3"></div>


        <hr>

        <div class="spinner-grow text-success p-4 m-3"></div>
        <div class="spinner-grow text-info p-4 m-3"></div>
        <div class="spinner-grow text-warning p-4 m-3"></div>
        <div class="spinner-grow text-danger p-4 m-3"></div>
        <div class="spinner-grow text-secondary p-4 m-3"></div>

        <hr>
        <div class="card">
            <div class="card-body">
                <strong class="text-success">Loading....</strong>
                <div class="spinner-border float-right text-success"></div>
            </div>
        </div>

        <hr>

        <button class="btn btn-primary">Loading....
            <div class="spinner-border spinner-border-sm"></div>
        </button>

        <button class="btn btn-success">Validating....
            <div class="spinner-grow spinner-grow-sm"></div>
        </button>

    </div>
    <div style="margin-top: 500px;"></div>
    <!--------------------------------------------END HERE--------------------------------------->
</body>

</html>
