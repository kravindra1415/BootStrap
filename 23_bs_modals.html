    <div class="container mt-5">
        <button class="btn btn-secondary" data-toggle="modal" data-target="#register-modal">Register</button>
        <div class="modal" id="register-modal">
            <div class="modal-dialog">
                <div class="modal-content animated swing">
                    <div class="modal-header bg-secondary">
                        Register Here
                        <button class="close" data-dismiss="modal">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="modal-body bg-light">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="user name">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="cofirm password">
                            </div>
                            <div class="form-group">
                                <textarea rows="4" class="form-control" placeholder="about yourself"></textarea>
                            </div>
                            <div>
                                <input type="submit" value="Register" class="btn btn-success">
                                <a href="#" class="btn btn-dark" data-dismiss="modal">close</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
